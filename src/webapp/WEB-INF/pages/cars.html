<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div
        th:each="car : ${cars}">
    <a th:text="${car.getBrand()}" />
    <a th:text="${car.getEngine()}" />
    <a th:text="${car.getColour()}" />
</div>
</body>
</html>
